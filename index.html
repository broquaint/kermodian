<!DOCTYPE html>
<html>
  <head>
    <title>The Kermodian Experiment</title>
    <style>
     ul {
       list-style: none;
     }
     li.git-comment {
       clear: both;
     }
     li.git-comment div, .replies {
       float: left;
     }

     .reply > section > .zing {
       visibility: hidden;
     }
     .reply:hover > section > .zing {
       visibility: inherit;
     }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <script src="http://fb.me/react-0.8.0.js"></script>
    <script src="script/out/goog/base.js" type="text/javascript"></script>
    <script src="kermodian.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("kermodian.core");</script>
  </body>
</html>
